<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin:0; padding:0; } /* to remove the top and left whitespace */
        html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
        canvas { display:block; } /* To remove the scrollbars */
    </style>
</head>
<body>

<canvas id="game" style="border:2px solid blue;"></canvas>
<img id="car" src="car-mini.png" style="display: none;"/>

<script>

    let Car = function(x, y) {
        this.x = x;
        this.y = y;
        this.speed = 10;

        this.moveLeft = function () {
            this.x -= this.speed;
        };

        this.moveRight = function () {
            this.x += this.speed;
        }

        this.draw = function (context) {
            let image = new Image();
            image.src = './car-mini.png';
            image.onload = () => {
                context.drawImage(image, this.x, this.y);
            }
        }
    };

    let Circle = function(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 20;
        this.speed = 10;

        this.moveDown = function () {
            this.y += this.speed;
        }

        this.draw = function (context) {
            context.arc(this.x, this.y, this.radius, 0, 2  * Math.PI);
            context.fill();
        }
    };

    const canvas = document.getElementById("game");
    canvas.width = window.innerWidth - 4;
    canvas.height = window.innerHeight - 4;

    const context = canvas.getContext("2d");
    const carImage = document.getElementById("car");


    const DEFAULT_X = canvas.width / 2 - carImage.width / 2;
    const DEFAULT_Y = canvas.height - carImage.height;
    let randomX = Math.random() * canvas.width;

    let car = new Car(DEFAULT_X, DEFAULT_Y);
    let trap1 = new Circle(randomX, 0);

    let image = new Image();
    image.src = './car-mini.png';
    image.onload = () => {
        context.drawImage(image, this.x, this.y);
    }

    function play() {
        context.beginPath();
        context.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);

        trap1.moveDown();
        trap1.draw(context);
        car.draw(context);
    }
    setInterval(play, 50);

    window.addEventListener("keypress", function(event) {
        const pressedKey = event.key.toLowerCase();
        switch (pressedKey) {
            case 'a':
                car.moveLeft();
                break;

            case 'd':
                car.moveRight();
                break;

        }
    });

</script>

</body>
</html>
